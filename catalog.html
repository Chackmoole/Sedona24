<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Academy: Sedona/catalog</title>
</head>
<body>
  <header class="main-header">
  <a class="main-header__logo" href="index.html"><img src="https://placehold.co/140x70" alt="логотип Седоны" width="140" height="70"></a>
  <nav class="main-nav">
    <ul class="main-nav__list">
      <li class="main-nav__item"><a class="main-nav__link" href="index.html">Главная</a></li>
      <li class="main-nav__item"><a class="main-nav__link" href="#">О Седоне</a></li>
      <li class="main-nav__item"><a class="main-nav__link main-nav__link--active" href="catalog.html">Гостиницы</a></li>
    </ul>
  </nav>
  <ul class="user-block">
    <li class="user-block__item">
      <a class="user-block__search" href="#"><span class="visually-hidden">Поиск</span></a>
    </li>
    <li class="user-block__item">
      <a class="user-block__favorite" href="#"><span class="visually-hidden">Избранное</span></a>
    </li>
    <li class="user-block__item">
      <a class="user-block__buy-button" href="#">Хочу сюда!</a>
    </li>

  </ul>
</header>
  <main class="catalog-page">
    <section class="catalog-page__header">
      <h1 class="title">
        Гостиницы Седоны
      </h1>
      <ul class="breadcrumbs">
        <li class="breadcrumbs__item breadcrumbs__item--home">
          <a href="index.html"><span class="visually-hidden">На главную страницу</span></a></li>
        <li class="breadcrumbs__item breadcrumbs__item--hotels"><a href="#"><span class="visually-hidden">На страницу каталога</span></a></li>
      </ul>

      <form class="filter" name="filters" action="https://echo.htmlacademy.ru/" method="get">
       <h2 class="visually-hidden">Фильтры</h2>
        <fieldset class="filter__infrastructure">
          <legend class="title title--h3" >Инфраструктура:</legend>
          <input type="checkbox" name="pool" id="pool" checked>
          <label for="pool">Бассейн</label>
          <input type="checkbox" name="parking" id="parking" checked>
          <label for="parking">Парковка</label>
          <input type="checkbox" name="wifi" id="wifi">
          <label for="wifi">Wi-Fi</label>
        </fieldset>

        <fieldset class="filter__typeOfHousing">
          <legend class="title title--h3" >Тип жилья:</legend>
          <input type="radio" name="hotel" id="hotel" checked>
          <label for="hotel">Гостиница</label>
          <input type="radio" name="motel" id="motel">
          <label for="motel">Мотель</label>
          <input type="radio" name="apartment" id="apartment">
          <label for="apartment">Апартаменты</label>
        </fieldset>

        <fieldset class="filter__typeOfHousing">
          <legend class="title title--h3" >Стоимость, ₽:</legend>

          <label for="minPrice">
            <span class="visually-hidden">минимальная цена</span>
            <input type="number" name="minPrice" id="minPrice" value="0">
          </label>

          <label for="maxPrice">
            <span class="visually-hidden">Максимальная цена</span>
            <input type="number" name="maxPrice" id="maxPrice" value="9000">
          </label>

        </fieldset>

        <button class="button" type="submit">Применить</button>
        <button class="button button-secondary" type="submit">Сбросить</button>
      </form>
    </section>

  </main>
  <footer class="main-footer">
    <ul class="socials">
      <li class="socials__item socials__item--twitter">
        <a href="https://www.facebook.com/htmlacademy">
          <span class="visually-hidden">twitter</span>
        </a>
      </li>
      <li class="socials__item socials__item--facebook">
        <a href="https://twitter.com/htmlacademy_ru">
          <span class="visually-hidden">facebook</span>
        </a>
      </li>
      <li class="socials__item socials__item--youtube">
        <a href="https://www.youtube.com/c/HTMLAcademyRUS">
          <span class="visually-hidden">youtube</span>
        </a>
      </li>
    </ul>

    <a class="main-footer__phone-link" href="tel:88128121212" >+7 (812) 812-12-12</a>

    <a class="main-footer__academy-link" href="https://htmlacademy.ru">
      <img src="https://placehold.co/115x34" alt="ссылка на сайт htmlacademy.ru">
    </a>
  </footer>
</body>
</html>
